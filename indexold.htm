

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logo Gen</title>
<style>
</style>
    </head>
    <body>
<canvas id="drawingboard" width=700 height=250 ></canvas>


<a id="download">Download as image</a><br>
<input type="text" id="words" value="Quinsigamond Community College" /><button id="entertext">Enter</button>

<script>
var img = new Image();
img.onload = draw;
img.src = "image/testlogo.svg";
//img.setAttribute('crossOrigin', 'anonymous'); // works for me


function draw(){
    ctx = document.getElementById("drawingboard").getContext('2d')

    ctx.drawImage(img, 0, 0, 700, 120);

    ctx.globalAlpha = 0.5;
  //  ctx.drawImage(img, 250, 0, 250, 250);
    ctx.font = "30px Avenir";
ctx.fillText("Quinsigamond Community College", 170, 120);
}

/**
 * This is the function that will take care of image extracting and
 * setting proper filename for the download.
 * IMPORTANT: Call it from within a onclick event.
*/
function downloadCanvas(link, canvasId, filename) {
    link.href = document.getElementById(canvasId).toDataURL();
    link.download = filename;
}

/**
 * The event handler for the link's onclick event. We give THIS as a
 * parameter (=the link element), ID of the canvas and a filename.
*/
document.getElementById('download').addEventListener('click', function() {
    downloadCanvas(this, 'drawingboard', 'test.png');
}, false);


</script>
    </body>
</html>
